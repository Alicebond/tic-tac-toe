<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container" id="container">
      <h3>Tic Tac Toe</h3>
      <div class="game-board" id="gameBoard">
        <div class="first-row" id="firstRow">
          <div class="block block0" id="0" data-num="0"></div>
          <div class="block block1" id="1" data-num="1"></div>
          <div class="block block2" id="2" data-num="2"></div>
        </div>
        <div class="second-row" id="secondRow">
          <div class="block block3" id="3" data-num="3"></div>
          <div class="block block4" id="4" data-num="4"></div>
          <div class="block block5" id="5" data-num="5"></div>
        </div>
        <div class="third-row" id="thirdRow">
          <div class="block block6" id="6" data-num="6"></div>
          <div class="block block7" id="7" data-num="7"></div>
          <div class="block block8" id="8" data-num="8"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
