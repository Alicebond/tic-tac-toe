<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container" id="container">
      <h3>Tic Tac Toe</h3>
      <div class="game-board" id="gameBoard">
        <div class="first-row" id="firstRow">
          <div class="block0" id="block0"></div>
          <div class="block1" id="block1"></div>
          <div class="block2" id="block2"></div>
        </div>
        <div class="second-row" id="secondRow">
          <div class="block3" id="block3"></div>
          <div class="block4" id="block4"></div>
          <div class="block5" id="block5"></div>
        </div>
        <div class="third-row" id="thirdRow">
          <div class="block6" id="block6"></div>
          <div class="block7" id="block7"></div>
          <div class="block8" id="block8"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
